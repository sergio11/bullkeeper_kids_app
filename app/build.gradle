apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

android {
    def config = rootProject.extensions.getByName("ext")

    compileSdkVersion config["compile_sdk"]
    buildToolsVersion config["build_tools"]

    signingConfigs {

        release {
            storeFile file("./keystore/bullkeeper.jks")
            storePassword "prueba"
            keyAlias "bullkeeper"
            keyPassword "prueba"
        }

    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig {
        applicationId config["application_id"]
        minSdkVersion config["min_sdk"]
        targetSdkVersion config["target_sdk"]
        versionCode config["version_code"]
        versionName config["version_name"]
        testInstrumentationRunner config["test_runner"]
    }

    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        disable 'InvalidPackage'            //Some libraries have issues with this.
        disable 'OldTargetApi'
        //Lint gives this warning but SDK 20 would be Android L Beta.
        disable 'IconDensities'             //For testing purpose. This is safe to remove.
        disable 'IconMissingDensityFolder'  //For testing purpose. This is safe to remove.
    }

    signingConfigs {
        debug {
            storeFile file('../buildsystem/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
            //buildConfigField "String", "BASE_URL", '"http://192.168.0.18:8080/api/v1/"'
            buildConfigField "String", "BASE_URL", '"http://192.168.0.55:8080/bullkeeper-integration-platform/api/v1/"'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", '"http://192.168.0.18:8080/api/v1/"'
            signingConfig signingConfigs.release
            ext.betaDistributionGroupAliasesFilePath = "beta/distribution_beta.txt"
            ext.betaDistributionReleaseNotesFilePath = "beta/release-note.txt"
            ext.betaDistributionNotifications=true
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        main.java.srcDirs += [file("$buildDir/generated/source/kapt/main")]
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
}

dependencies {
    def applicationDependencies = rootProject.ext.mainApplication
    def unitTestDependencies = rootProject.ext.unitTesting
    def acceptanceTestDependencies = rootProject.ext.acceptanceTesting
    def developmentDependencies = rootProject.ext.development

    //Compile time dependencies
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    kapt applicationDependencies.archComponentsCompiler
    kapt applicationDependencies.daggerCompiler
    compileOnly applicationDependencies.javaxAnnotation
    compileOnly applicationDependencies.javaxInject

    //Application dependencies
    implementation applicationDependencies.kotlin
    implementation applicationDependencies.kotlinCoroutines
    implementation applicationDependencies.kotlinCoroutinesAndroid
    implementation applicationDependencies.appCompat
    implementation applicationDependencies.constraintLayout
    implementation applicationDependencies.archComponents
    implementation applicationDependencies.cardView
    implementation applicationDependencies.recyclerView
    implementation applicationDependencies.design
    implementation applicationDependencies.androidAnnotations
    implementation applicationDependencies.glide
    implementation applicationDependencies.dagger
    implementation applicationDependencies.retrofit
    implementation applicationDependencies.okhttpLoggingInterceptor
    implementation applicationDependencies.calligraphy
    implementation applicationDependencies.circleimageview
    implementation applicationDependencies.slidingtutorial
    implementation applicationDependencies.arrow
    implementation applicationDependencies.androidToggle
    implementation applicationDependencies.dexter
    implementation applicationDependencies.timber
    implementation applicationDependencies.retrofit2KotlinCoroutinesAdapter
    implementation applicationDependencies.jacksonCore
    implementation applicationDependencies.jacksonAnnotations
    implementation applicationDependencies.jacksonDatabind
    implementation applicationDependencies.picasso
    implementation applicationDependencies.picassoDownloader
    implementation applicationDependencies.stetho
    implementation applicationDependencies.stethoOkHttp
    implementation applicationDependencies.jodaTime
    implementation applicationDependencies.converterJackson
    implementation applicationDependencies.androidSaripaar
    implementation applicationDependencies.facebookSdk
    implementation applicationDependencies.androidDeviceNames
    implementation applicationDependencies.oksse
    implementation applicationDependencies.playServicesBase
    implementation applicationDependencies.playServicesLocation
    implementation applicationDependencies.customactivityoncrash
    implementation applicationDependencies.circleView
    implementation applicationDependencies.chatkit
    implementation applicationDependencies.reactivenetworkRx2

    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.3'

    //Unit/Integration tests dependencies
    testImplementation unitTestDependencies.kotlin
    testImplementation unitTestDependencies.kotlinTest
    testImplementation unitTestDependencies.robolectric
    testImplementation unitTestDependencies.junit
    testImplementation unitTestDependencies.mockito
    testImplementation unitTestDependencies.kluent

    //Acceptance tests dependencies
    androidTestImplementation acceptanceTestDependencies.testRunner
    androidTestImplementation acceptanceTestDependencies.testRules
    androidTestImplementation acceptanceTestDependencies.espressoCore
    androidTestImplementation acceptanceTestDependencies.espressoIntents
    androidTestImplementation acceptanceTestDependencies.androidAnnotations

    //Development dependencies
    debugImplementation developmentDependencies.stethoFacebook
    debugImplementation developmentDependencies.stethoRealm

    compile('com.crashlytics.sdk.android:crashlytics:2.9.9@aar') {
        transitive = true
    }

}

kotlin {
    experimental {
        coroutines "enable"
    }
}
